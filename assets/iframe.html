<html>
<head>
  <meta charset="utf-8">
  <!-- http://garden.zendesk.com -->
  <link rel="stylesheet" href="https://assets.zendesk.com/apps/sdk-assets/css/2/zendesk_garden.css" type="text/css">
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <div id="content"></div>  
  <script id="requester-template" type="text/x-handlebars-template">
    <table>
      {{#each data}}
          <tr>
            <td><b>Org:</b></td>
            <td class="data"><a href="https://circleci1504710777.zendesk.com/agent/organizations/{{id}}/tickets" target="_blank">{{name}}</a></td>
            <td><b>MRR:</b></td>
            <td class="data">{{mrr}}</td>
          </tr>
      {{/each}}
     

    </table>
    <table>
        <tr>
            <td><b>Total MRR:</b></td>
            <td class="data">{{totalmrr}}</td>
          </tr>
    </table>
  </script>
  <script id="non-problem-template" type="text/x-handlebars-template">
    <p>Problem Ticket Summary only works on Problem Tickets.</p>
  </script>
  <script id="error-template" type="text/x-handlebars-template">
    <p>{{status}} - {{statusText}}. Please report a bug at the link below.</p>
  </script>
    <footer>
        <a href="https://github.com/TylerConlee/zendesk-problem-viewer/issues" target="_blank">Report bugs</a>
    </footer>
  <!-- https://github.com/zendesk/zendesk_app_framework_sdk -->
  <script src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.8/handlebars.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
